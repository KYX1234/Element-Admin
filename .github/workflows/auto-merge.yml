name: Automerge

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}

jobs:
  # 合并发布版本的 pr 到 master
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Automerge
        uses: 'pascalgn/automerge-action@v0.14.3'
        env:
          GITHUB_TOKEN: '${{ secrets.MY_TOKEN2 }}'
          MERGE_LABELS: ''
          MERGE_FILTER_AUTHOR: 'KYX1234'

  push-to-gh-pages:
    needs: [auto-merge]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: use Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '16.x'

      - name: Build Github
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run build

      - name: Deploy Github
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{secrets.ACTIONS_DEPLOY_KEY}}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true

      - name: Sync Github Repos To Gitee # 名字随便起
        uses: Yikun/hub-mirror-action@v1.1 # 使用Yikun/hub-mirror-action
        with:
          src: github/KYX1234 # 源端账户名(github)
          dst: gitee/A1059784729 # 目的端账户名(gitee)
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }} # SSH密钥对中的私钥
          dst_token: ${{ secrets.MY_TOKEN2 }} # Gitee账户的私人令牌
          account_type: user # 账户类型
          clone_style: 'https' # 使用https方式进行clone，也可以使用ssh
        debug: true # 启用后会显示所有执行命令
        force_update: true # 启用后，强制同步，即强制覆盖目的端仓库
        static_list: 'Element-Admin' # 静态同步列表，在此填写需要同步的仓库名称，可填写多个
        timeout: '600s' # git超时设置，超时后会自动重试git操作

